<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FoNyA-CYK</title>
    
    <link rel="stylesheet" href="styles/styles.css" charset="utf-8" />
    
    <link rel="import" href="bower_components/webcomponentsjs/webcomponents-lite.min.js" charset="utf-8">
    <link rel="import" href="bower_components/polymer/polymer-micro.html" charset="utf-8">
    
    <link rel="import" href="bower_components/paper-input/paper-input.html" charset="utf-8">
    <link rel="import" href="bower_components/paper-input/paper-textarea.html" charset="utf-8">
    <link rel="import" href="bower_components/paper-button/paper-button.html" charset="utf-8">
    
    <script src="scripts/GrammaticSymbol.js" charset="utf-8"></script>
    <script src="scripts/GrammaticWord.js" charset="utf-8"></script>
    <script src="scripts/GrammaticRule.js" charset="utf-8"></script>
    <script src="scripts/NormalForm.js" charset="utf-8"></script>
    <script src="scripts/CYK.js" charset="utf-8"></script>
    <script src="scripts/PrettyPrinter.js" charset="utf-8"></script>
    <script src="scripts/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <template id="mainContainer" is="dom-bind">
      <div id="container">
        <p>
          Epsilon: Îµ
        </p>
        <paper-textarea id="rulesInput" label="Rules:" value="{{rulesValue}}">
        
        </paper-textarea>
        <paper-input id="wordInput" label="Word:" value="{{wordValue}}" auto-validate pattern="[a-z]*" error-message="Terminal symbols only!"></paper-input>
        <paper-button id="submitButton" label="Submit" raised>Submit</paper-button>
        <h3 class="toggle">reduced</h3>
        <div class="grammar-box" id="reduced"></div>
        <h3 class="toggle">epsilonFree</h3>
        <div class="grammar-box" id="epsilonFree"></div>
        <h3 class="toggle">chainFree</h3>
        <div class="grammar-box" id="chainFree"></div>
        <h3 class="toggle">fakedNonTerminal</h3>
        <div class="grammar-box" id="fakedNonTerminal"></div>
        <h3 class="toggle">lengthReduced</h3>
        <div class="grammar-box" id="lengthReduced"></div>
        
        <h3 class="toggle">pyramid</h3>
        <div class="grammar-box" id="pyramid"></div>
      </div>
    </template>
  </body>
</html>
